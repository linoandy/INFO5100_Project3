    <script>

        var i = -1,
        j = -1,
        k = -1,
        l = -1;

        var width = 960,
            height = 960;

        var countries,  countriesMilkPro, countriesMilkCon ,countriesMethane;

        drawGlobe(i);

        d3.select(self.frameElement).style("height", height + "px");

        //Remove year Buttons
       // document.getElementById('yearButtons').style.visibility = "hidden";

        // beginning of pause and resume
        var pause = document.getElementById('canvas');
        var spin = true;
        var svg1;

        function drawGlobe (ind) {
            i = ind;
            document.getElementById('mainheading').style.visibility = "visible";

            d3.select('#earth').append('canvas')
                .attr('width', 960)
                .attr('height',960)
                .attr('id', 'canvas');

           
            var projection = d3.geo.orthographic()
                .translate([width / 2, height / 2])
                .scale(width / 2 - 20)
                .clipAngle(90)
                .precision(0.6);

            var canvas = d3.select("canvas");
            var c = canvas.node().getContext("2d");

            var path = d3.geo.path()
                .projection(projection)
                .context(c);

            var title = d3.select("#headerText");

            queue()
                .defer(d3.json, "world-110m.json")
                .defer(d3.json, "data.json")
                .await(ready);

             function ready(error, world, names) {
              if (error) throw error;

              var globe = {type: "Sphere"},
                  land = topojson.feature(world, world.objects.land);

              countries = topojson.feature(world, world.objects.countries).features;
              countriesMilkPro = topojson.feature(world, world.objects.countries).features;
              countriesMilkCon = topojson.feature(world, world.objects.countries).features;
              countriesMethane = topojson.feature(world, world.objects.countries).features;

               var borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }),
                  // i = -1,
                  // j = -1,
                  // k = -1,
                  // l = -1,
                  n = 50;

              countries = countries.filter(function(d) {
                return names.some(function(n) {
                  if (d.id == n.CountryID) return d.name = n.CountryName;
                });
              });
              
               countriesMilkPro = countriesMilkPro.filter(function(d) {
                return names.some(function(n) {
                  if (d.id == n.CountryID) return d.MPro2011 = n.MPro2011;
                });
              });
              
                 countriesMilkCon = countriesMilkCon.filter(function(d) {
                return names.some(function(n) {
                  if (d.id == n.CountryID) return d.MCon = n.MCon;
                });
              });
              
                 countriesMethane = countriesMethane.filter(function(d) {
                return names.some(function(n) {
                  if (d.id == n.CountryID) return d.Me2011 = n.Me2011;
                });
              });

              (function transition() {
                d3.transition()
                    .duration(1250)
                    .each("start", function() {
                        title.html("Country name: "+countries[i = (i + 1) % n].name + "<br/>" + "Milk production: "+countriesMilkPro[i].MPro2011 + "<br/>" + "Milk consumption: "+countriesMilkCon[i].MCon + "<br/>" + "Methane production: "+countriesMethane[i].Me2011);
                        //document.getElementById('graph').innerHTML = "this is a graph !!! " + i; // we can use this to plot graphs
                        console.log("i = ", i);
                    })
                    
                    .tween("rotate", function() {
                      var p = d3.geo.centroid(countries[i]),
                          r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
                
                      return function(t) {
                        projection.rotate(r(t));
                        c.clearRect(0, 0, width, height);
                        c.fillStyle = "#ccc", c.beginPath(), path(land), c.fill();
                        c.fillStyle = "#f00", c.beginPath(), path(countries[i]), c.fill();
                        c.strokeStyle = "#fff", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
                        c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();
                      };
                    })

                  .transition()
                    .each("end", transition);
              })();

              
            }
            document.getElementById('canvas').addEventListener('click', pauseAndResume(), false);
            //d3.select("#canvas").remove();
            //pauseAndResume();
        }

        function pauseAndResume () {
           pause = document.getElementById('canvas');


            pause.addEventListener('click', function(event) {
                document.getElementById('mainheading').style.visibility = "hidden";
                if (spin) {
                    d3.selectAll("*") 
                        .transition() 
                        .duration( 0 );

                    spin = false;
                    // create a svg, this is where the bar graph goes
                    var earthDivWidth = document.getElementById('earth').offsetWidth;
                    var earthDivHeight = document.getElementById('earth').offsetHeight;

                    console.log(earthDivWidth);
                    console.log(earthDivHeight);
                    svg1 = d3.select("#earth").append("svg").attr("width", 1400).attr("height", 1600).attr("id", "newsvg").attr("preserveAspectRatio", "xMinYMin meet").attr("viewBox", "0 0 800 800")
					   //class to make it responsive
					   .classed("svg-content-responsive", true) ;

                    // draw a rectangle on svg to cover the background globe
                    svg1.append("rect")
                        .attr("id", "overlayRect")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("width", "100%")
                        .attr("height", "150%")
                        .style("fill","black")
                        .style("opacity","0.05");

                    svg1.append("rect")
                        .attr("id", "resumeButton")
                        .style("cursor","pointer")
                        .attr("x", 340)
                        .attr("y", 130)
                        .attr("rx", 5)
                        .attr("ry", 5)
                        .attr("width", 80)
                        .attr("height", 40)
                        .style("fill","green");

                    svg1.append("text")
                        .text("Resume")
                        .attr("font-family","FontAwesome")
                        .attr("id","resumeButton")
                        .attr("x",380)
                        .attr("y",150)
                        .style("font-size","15px")
                        .style("text-anchor", "middle")
                        .style("alignment-baseline","middle")
                        .style("fill", "white");

                    // beginning of radio button
                    var w= 1400;
		            var h= 125;
		            // var svg= svg1
		            //             .append("svg")
		            //             .attr("width",w)
		            //             .attr("height",h)

		            //backdrop of color
		           	// var background= svg.append("rect")
		            //                     .attr("id","backgroundRect")
		            //                     .attr("width","100%")
		            //                     .attr("height","100%")
		            //                     .attr("x",0)
		            //                     .attr("y",0)
		            //                     .attr("fill","#DAC99A")

		            //text that the radio button will toggle
		            var number= svg1.append("text")
		                            .attr("id","numberToggle")
		                            .attr("x",120)
		                            .attr("y",90)
		                            .attr("fill","green")
		                            .attr("font-size",24)
		                            .text("[click a button]")

		            //container for all buttons
		            var allButtons= svg1.append("g")
		                                .attr("id","allButtons") 

		            //fontawesome button labels
		            var labels= ['2009','2010','2011'];

		            //colors for different button states 
		            var defaultColor= "#7777BB"
		            var hoverColor= "#0000ff"
		            var pressedColor= "#000077"

		            //groups for each button (which will hold a rect and text)
		            var buttonGroups= allButtons.selectAll("g.button")
		                                    .data(labels)
		                                    .enter()
		                                    .append("g")
		                                    .attr("class","button")
		                                    .style("cursor","pointer")
		                                    .on("click",function(d,i) {
		                                    	// call drawgraph1 and drawgraph2 should go inside here
		                                        updateButtonColors(d3.select(this), d3.select(this.parentNode))
		                                        d3.select("#numberToggle").text(i+2009)
		                                    })
		                                    .on("mouseover", function() {
		                                        if (d3.select(this).select("rect").attr("fill") != pressedColor) {
		                                            d3.select(this)
		                                                .select("rect")
		                                                .attr("fill",hoverColor);
		                                        }
		                                    })
		                                    .on("mouseout", function() {
		                                        if (d3.select(this).select("rect").attr("fill") != pressedColor) {
		                                            d3.select(this)
		                                                .select("rect")
		                                                .attr("fill",defaultColor);
		                                        }
		                                    })

		            var bWidth= 80; //button width
		            var bHeight= 40; //button height
		            var bSpace= 10; //space between buttons
		            var x0= 250; //x offset
		            var y0= 80; //y offset

		            //adding a rect to each toggle button group
		            //rx and ry give the rect rounded corner
		            buttonGroups.append("rect")
		                        .attr("class","buttonRect")
		                        .attr("width",bWidth)
		                        .attr("height",bHeight)
		                        .attr("x",function(d,i) {return x0+(bWidth+bSpace)*i;})
		                        .attr("y",y0)
		                        .attr("rx",5) //rx and ry give the buttons rounded corners
		                        .attr("ry",5)
		                        .attr("fill",defaultColor)

		            //adding text to each toggle button group, centered 
		            //within the toggle button rect
		            buttonGroups.append("text")
		                        .attr("class","buttonText")
		                        .attr("font-family","FontAwesome")
		                        .attr("x",function(d,i) {
		                            return x0 + (bWidth+bSpace)*i + bWidth/2;
		                        })
		                        .attr("y",y0+bHeight/2)
		                        .attr("text-anchor","middle")
		                        .attr("dominant-baseline","central")
		                        .attr("fill","white")
		                        .text(function(d) {return d;})

		            function updateButtonColors(button, parent) {
		                parent.selectAll("rect")
		                        .attr("fill",defaultColor)

		                button.select("rect")
		                        .attr("fill",pressedColor)
		            }
                    // end of radio button

                    // var para = document.createElement("button");                       // Create a <p> element
                    // var t = document.createTextNode("This is a paragraph");       // Create a text node
                    // para.appendChild(t);                                          // Append the text to <p>
                    // var earth = document.getElementById('earth');
                    // earth.appendChild(para); 
                    // var svg2 = svg1.append('svg')
                    //     .attr("id", "graphSVG")
                    //     .attr("width", 1400)
                    //     .attr("height", 500)


                    d3.select("#canvas").remove();
                    document.getElementById('headerText').style.visibility = "hidden";

                     //Show year Buttons
                    // document.getElementById('yearButtons').style.visibility = "visible";
                    /*Calling bar graphs*/
                    draw_graph1({"CountryName":countries[i].name , "MPro2011": countriesMilkPro[i].MPro2011});
                    draw_graph2({"CountryName": countries[i].name,"Me2011": countriesMethane[i].Me2011})

                    // draw_graph1({"CountryName":'China' , "MPro2011": 41434820});
                    // draw_graph2({"CountryName": 'China' ,"Me2011": 340141.2574})


                };

                
                var resume = document.getElementById('resumeButton');
                resume.addEventListener('click', function(event) {
                    drawGlobe(i);
                    console.log("drawglobe in resume i = ", i);

                    if (spin == false) {
                        queue()
                            .defer(d3.json, "world-110m.json")
                            .defer(d3.json, "data.json");
                            // .await(ready);
                        
                        
                        spin = true;

                        //remove all elements here, after resume spinning
                        d3.select("#newsvg").remove();
                        d3.select("#overlayRect").remove();
                        d3.select("#resumeButtons").remove();
                        document.getElementById('headerText').style.visibility = "visible";
                        d3.select("#milkDiv").remove();
                        d3.select("#methaneDiv").remove();
                        
                        //Remove year Buttons
                        // document.getElementById('yearButtons').style.visibility = "hidden";

                        // for(var i = 0; i < x.length; i++){
                        //     x[i].remove();
                        // }
                            
                        d3.selectAll('.svg-container').remove();
                        
                    }
                }, false);

            }, false);       
            // end of pause and resume
        }
    </script>
